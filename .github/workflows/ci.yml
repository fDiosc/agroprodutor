name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    name: Lint, Type Check & Test
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/test"
      NEXTAUTH_SECRET: "ci-secret-key-for-testing"
      NEXTAUTH_URL: "http://localhost:3000"
      MERX_API_URL: "https://api.merx.tech"
      MERX_API_KEY: "ci-dummy-key"
      MERX_COOP_ID: "ci-dummy-coop"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Lint
        run: npm run lint

      - name: Type Check
        run: npm run type-check

      - name: Unit Tests
        run: npm run test
